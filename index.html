<!DOCTYPE html>
<!-- HTML - HYPERTEXT MARKUP LANGUAGE-->
<html lang="PT-BR">

<head>
    <title>Doe sangue! Doe vida!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--Cabeçalho-->
        <img class="logo" src="logo.png" alt="imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000,00 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue.</p>
        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na Lista de Doadores</h2>
        <form action="/">
            <input 
                type="text"
                name="name"
                placeholder="Nome completo"
            >
            
            <input 
                type="text"
                name="email"
                placeholder="Email"
            >
            
            <input 
                type="text"
                name="blood"
                placeholder="Tipo sanguíneo"
            >
            <button> Quero Ajudar</button>
        </form>
    </section>
    
    <main>
        <!--Conteudo central-->
        <h2>Últimos <span>doadores</span></h2>
        <section class = "donors">
            <div class = "donor">
                <div class = "blood"> AB+</div>
                <p>Diego Fernandes</p>
            </div>
            <div class = "donor">
                <div class = "blood"> B+</div>
                <p>Cleiton Souza</p>
            </div>
            <div class = "donor">
                <div class = "blood"> A+</div>
                <p>Robson Marques</p>
            </div>
            <div class = "donor">
                <div class = "blood"> O+</div>
                <p>Mayk Brito</p>
            </div>
        </section>
    </main>


    <footer>
        Com <span>❤</span> DevDaan
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
